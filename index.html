<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    
  <link rel="stylesheet" href="/assets/index.1a95812f.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center rounded-md">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="/assets/fb.9531e960.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 w-1/4 text-lg">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg active:border-blue-400 "  type="text" placeholder="Email adress or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg active:border-blue-400" type="password" placeholder="Password">
            <button class="btn bg-blue-600 hover:bg-blue-700  text-white py-3 rounded-md my-2">Log In</button>
            <span class="my-2 text-center text-blue-600 hover:underline cursor-pointer">Forgotten password?</span>
            <hr class="my-2">
            <button class="btn bg-green-600 hover:bg-green-700 text-white py-3 rounded-md my-2 w-fit px-4 mx-auto">Create New Account</button>
        </div>
    </div>
    
</body>
</html>
